<!DOCTYPE html>
<html>

<body>
    <div class="buttons">
        <button onclick="get('totalscore')">Totalpoints</button>
        <button onclick="get('gppoints')">Grand Prix points</button>
        <button onclick="get('qlpoints')">Qualification points</button>
        <select id="season" onchange="get('totalscore')">
            <option value="2018" selected="selected">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
        </select>
    </div>
    <div id="text" class="jsontext"></div>
</body>
<script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                // Typical action to be performed when the document is ready:
                jsonObjs = JSON.parse(xhttp.responseText);
                var elementText = "<ul class=\"scorelist\">";
                for (key in jsonObjs) {
                    elementText += "<li><span class=\"user\">" + jsonObjs[key]['userid'] + "</span></li>";
                    console.log(JSON.stringify(jsonObjs[key]));
                }
                document.getElementById("text").innerHTML = elementText;
            }
        };

        get('totalscore');

        function get(sort) {
            var e = document.getElementById("season");
            var season = e.options[e.selectedIndex].value;
            xhttp.open("GET", "https://us-central1-test-f1kaapo.cloudfunctions.net/scoretable?season=" + season + "&sort=" + sort, true);
            return xhttp.send();
        }
        
    </script>

</html>
