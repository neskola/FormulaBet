<!DOCTYPE html>
<html>

<body>
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                // Typical action to be performed when the document is ready:
                document.getElementById("text").innerHTML = xhttp.responseText;
            }
        };

        get('totalscore');

        function get(sort) {
            xhttp.open("GET", "https://us-central1-test-f1kaapo.cloudfunctions.net/scoretable?season=2018&sort=" + sort, true);
            xhttp.send();
        }
        
    </script>
    <div>
        <button onclick="get('totalscore')">Totalpoints</button>
        <button onclick="get('gppoints')">Grand Prix points</button>
        <button onclick="get('qlpoints')">Qualification points</button>
    </div>
    <div id="text"></div>
</body>

</html>
