<head>
    <title>F1 Veikkaus -veikkauslappu</title>

<body>
    <nav class="navbar navbar-default" role="navigation" id="nav">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">F1 Veikkaus</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Etusivu</a></li>
                <li><a href="form.html" onclick="loadPage('form.html');" id="betslip-link">Veikkaa</a></li>
                <li><a href="calendar.html" onclick="loadPage('calendar.html');">Kisakalenteri</a></li>
                <li><a href="drivers.html" onclick="loadPage('drivers.html')">Kuljettajat</a></li>
                <li><a href="rules.html" onclick="loadPage('rules.html')">Säännöt</a></li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Muut<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="http://www.formula1.com/default.html">F1 -sivusto</a></li>
                        <li class="divider"></li>
                    </ul>
                </li>
            </ul>
            <div class="navbar-right">
                <div class="modal fade" id="dialog-register">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">Anna tietosi</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <fieldset>
                                        <label for="name">Sähköposti</label>
                                        <input type="text" name="email" id="register-email" class="text ui-widget-content ui-corner-all" />
                                        <label for="password">Salasana</label>
                                        <input type="password" name="password" id="register-password" value="" class="text ui-widget-content ui-corner-all" />
                                    </fieldset>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Sulje</button>
                                <button type="button" class="btn btn-primary" id="register-button">Rekisteröidy</button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->

                <div class="modal fade" id="dialog-login">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">Anna kirjautumistietosi</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <fieldset>
                                        <label for="name">Sähköposti</label>
                                        <input type="text" name="email" id="login-email" class="text ui-widget-content ui-corner-all" />
                                        <label for="password">Salasana</label>
                                        <input type="password" name="password" id="login-password" value="" class="text ui-widget-content ui-corner-all" />
                                    </fieldset>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Sulje</button>
                                <button type="button" class="btn btn-primary" id="login-button">Kirjaudu</button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->
                <span id="login-name"></span>
                <button id="opener-register">Rekisteröidy</button>
                <button id="opener-login">Kirjaudu sisään</button>
                <button id="opener-logout">Ulos</button>
                <!--
                <br />
                <input id="data" />
                -->
            </div>
        </div><!-- /.navbar-collapse -->
    </nav>

    <div id="content" class="container">
        <form name="betslip">
            <div class="row" ng-controller="Calendar">
                <div class="col-sm-4" id="gpselection">
                    <span class="label label-default">Veikkaa</span>
                    <div class="input-group">
                        <span class="input-group-addon"><img src="img/flag.png"></span>
                        <select class="form-control" name="gp_id">
                            <option value="000">Valitse kilpailu</option>
                            <option ng-repeat="calendar in calendars | toArray | orderBy:'gp_number'" value="{{calendar.gp_id}}">{{calendar.gp_short_name}} {{calendar.gp_date | date:'dd.MM.yyyy'}}</option>
                        </select><br />
                    </div>
                </div>
                <div class="col-sm-4" id="gpselection"><span> </span></div>
            </div>
            <div class="row" ng-controller="Drivers">
                <div class="col-sm-4" id="qualifications">
                    <span class="label label-default">Aika-ajotulos</span>
                    <div class="input-group" ng-repeat="val in range">
                        <span class="input-group-addon"><img src="img/{{val}}.png"></span>
                        <select class="form-control" name="q_id_{{val}}">
                            <option value="000">Valitse kuski</option>
                            <option ng-repeat="driver in drivers | toArray | orderBy:'d_sort_id'">{{driver.d_name}} - {{driver.d_team}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4" id="grandprix">
                    <span class="label label-default">Kilpailutulos</span>
                    <div class="input-group" ng-repeat="val in range">
                        <span class="input-group-addon"><img src="img/{{val}}.png"></span>
                        <select class="form-control" name="gp_id_{{val}}">
                            <option value="000">Valitse kuski</option>
                            <option ng-repeat="driver in drivers | toArray | orderBy:'d_sort_id'">{{driver.d_name}} - {{driver.d_team}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Hmm. centering doesn't work -->
                <div class="col-sm-4">
                    <button type="button" class="btn btn-warning disabled left" id="confirm">Vahvista</button>
                </div>
                <!-- Hmm. centering doesn't work -->
                <div class="col-sm-4">
                    <button type="button" class="btn btn-success disabled right">Edellinen</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
