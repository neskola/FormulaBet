<html>
<head>
    <title>F1 Veikkaus -kisakalenteri</title>

<body>
    <div id="container" class="container">
        <div class="row well" ng-app="calendar" ng-controller="Calendar">
            <div class="col-sm-6" id="gpselection">
                <span class="label label-default">Valitse kilpailu</span>
                <div>
                    <div class="input-group">
                        <span class="input-group-addon"><img src="img/flag.png"></span>
                        <select class="form-control" ng-model="calendar" ng-options="calendar.gp_short_name for calendar in calendars"></select><br>
                    </div>
                </div>
            </div>
            <div class="col-sm-6"><span /></div>
        </div>

        <div class="row" ng-app="drivers" ng-controller="Drivers">
            <div class="col-sm-6" id="qualifications">
                <span class="label label-default">Aika-ajotulos</span>
                <div>
                    <div class="input-group">
                        <span class="input-group-addon"><img src="img/1.png"></span>
                        <select class="form-control" ng-model="drivers" ng-options="driver.d_name for driver in drivers | toArray | orderBy:'d_team'"></select><br>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><img src="img/2.png"></span>
                        <select class="form-control" ng-model="drivers" ng-options="driver.d_name for driver in drivers | toArray | orderBy:'d_team'"></select><br>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><img src="img/3.png"></span>
                        <select class="form-control" ng-model="drivers" ng-options="driver.d_name for driver in drivers  | toArray | orderBy:'d_team'"></select><br>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><img src="img/4.png"></span>
                        <select class="form-control" ng-model="drivers" ng-options="driver.d_name for driver in drivers  | toArray | orderBy:'d_team'"></select><br>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><img src="img/5.png"></span>
                        <select class="form-control" ng-model="drivers" ng-options="driver.d_name for driver in drivers  | toArray | orderBy:'d_team'"></select><br>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><img src="img/6.png"></span>
                        <select class="form-control" ng-model="drivers" ng-options="driver.d_name for driver in drivers  | toArray | orderBy:'d_team'"></select><br>
                    </div>
                </div>
            </div>
            <div class="col-sm-6" id="grandprix">
                <span class="label label-default">Kilpailutulos</span>
                <div class="input-group">
                    <span class="input-group-addon"><img src="img/1.png"></span>
                    <select class="form-control" ng-model="drivers" ng-options="driver.d_name for driver in drivers  | toArray | orderBy:'d_team'"></select><br>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><img src="img/2.png"></span>
                    <select class="form-control" ng-model="drivers" ng-options="driver.d_name for driver in drivers  | toArray | orderBy:'d_team'"></select><br>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><img src="img/3.png"></span>
                    <select class="form-control" ng-model="drivers" ng-options="driver.d_name for driver in drivers  | toArray | orderBy:'d_team'"></select><br>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><img src="img/4.png"></span>
                    <select class="form-control" ng-model="drivers" ng-options="driver.d_name for driver in drivers  | toArray | orderBy:'d_team'"></select><br>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><img src="img/5.png"></span>
                    <select class="form-control" ng-model="drivers" ng-options="driver.d_name for driver in drivers  | toArray | orderBy:'d_team'"></select><br>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><img src="img/6.png"></span>
                    <select class="form-control" ng-model="drivers" ng-options="driver.d_name for driver in drivers  | toArray | orderBy:'d_team'"></select><br>
                </div>
            </div>
        </div>
        <div class="row centered">
            <!-- Hmm. centering doesn't work -->
            <div class="col-sm-1 centered">
                <button type="button" class="btn btn-default">Vahvista</button>
            </div>

        </div>
    </div>

</html>
