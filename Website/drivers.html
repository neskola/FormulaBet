<!DOCTYPE html>
<html ng-app="f1app">
<head>
    <title>F1 Veikkaus -kuljettajat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- local scripts -->
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
    <script src='https://cdn.firebase.com/js/simple-login/1.3.0/firebase-simple-login.js'></script>

    <script src="js/data.js"></script>
    <script src="js/page.js"></script>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation" id="nav">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">F1 Veikkaus</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Etusivu</a></li>
                <li><a href="form.html" onclick="loadPage('form.html');" id="betslip-link">Veikkaa</a></li>
                <li><a href="calendar.html" onclick="loadPage('calendar.html');">Kisakalenteri</a></li>
                <li class="active"><a href="drivers.html" onclick="loadPage('drivers.html')">Kuljettajat</a></li>
                <li><a href="rules.html" onclick="loadPage('rules.html')">Säännöt</a></li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Muut<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="http://www.formula1.com/default.html">F1 -sivusto</a></li>
                        <li class="divider"></li>
                    </ul>
                </li>
            </ul>
            <div class="navbar-right">
                <div class="modal fade" id="dialog-register">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">Anna tietosi</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <fieldset>
                                        <label for="name">Tunnus</label>
                                        <input type="text" name="email" id="register-email" class="text ui-widget-content ui-corner-all" />
                                        <label for="password">Salasana</label>
                                        <input type="password" name="password" id="register-password" value="" class="text ui-widget-content ui-corner-all" />
                                    </fieldset>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Sulje</button>
                                <button type="button" class="btn btn-primary" id="register-button">Rekisteröidy</button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->

                <div class="modal fade" id="dialog-login">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">Kirjaudu sisään</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <fieldset>
                                        <label for="name">Tunnus</label>
                                        <input type="text" name="email" id="login-email" class="text ui-widget-content ui-corner-all" />
                                        <label for="password">Salasana</label>
                                        <input type="password" name="password" id="login-password" value="" class="text ui-widget-content ui-corner-all" />
                                    </fieldset>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Sulje</button>
                                <button type="button" class="btn btn-primary" id="login-button">Kirjaudu</button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->
                <span id="login-name"></span>
                <!-- <button id="opener-register">Rekisteröidy</button> -->
                <button id="opener-login">Kirjaudu sisään</button>
                <button id="opener-logout">Ulos</button>
                <!--
                <br />
                <input id="data" />
                -->
            </div>
        </div><!-- /.navbar-collapse -->
    </nav>

    <div class="container" id="container">
        <div class="page-header well">
            <h1>Kuljettajat <small>kaudella 2014</small></h1>
        </div>

        <div class="row" ng-controller="Drivers">
            <div ng-repeat="driver in drivers | toArray | orderBy:'d_sort_id'" class="col-sm-6" title="{{driver.d_name}}">
                <div id="drivername" class="well">
                    <a href="#" class="thumbnail">
                        <img src="{{driver.d_imgsrc}}" alt="{{driver.d_name}}">
                    </a>
                    <div><b>{{driver.d_name}}</b><br />{{driver.d_team}}</div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
