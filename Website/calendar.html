<!DOCTYPE html>
<html>
<head>
    <title>F1 Veikkaus -kisakalenteri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->    

    <!-- local scripts -->
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>    
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
    
    <script src="js/data.js"></script>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation" id="nav">
    </nav>

    <div class="page-header well">
        <h1>Kisakalenteri <small>kaudella 2014</small></h1>
    </div>

    <div class="content">        
        <div class="row well" ng-app="calendar" ng-controller="Calendar">
            <div ng-repeat="calendar in calendars | toArray | orderBy:'gp_number'" class="col-sm-4" title="{{calendar.gp_short_name}}">
                <span class="badge">{{calendar.gp_number}}</span> {{calendar.gp_short_name}} {{calendar.gp_date | date:'dd-MM-yyyy'}}
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#nav').load('nav.html', function () {
                $('.nav a:contains("Etusivu")').parent().removeClass('active');
                $('.nav a:contains("Kisakalenteri")').parent().addClass('active');
            })
        });
    </script>
    </body>
</html>
