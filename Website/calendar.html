<!DOCTYPE html>
<html ng-app>
<head>
    <title>F1 Veikkaus -kisakalenteri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/angular-1.2.6.min.js"></script>

    <!-- local scripts -->
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/data.js"></script>

</head>
<body>
    <nav class="navbar navbar-default" role="navigation" id="nav">
    </nav>

    <div class="page-header well">
        <h1>Kisakalenteri <small>kaudelle 2014</small></h1>
    </div>

    <div class="content">
        <div class="row well" ng-controller="CalendarDataCtrl">
            <div ng-repeat="entry in entries" class="col-sm-4" title="Tooltip text">{{entry}}</div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#nav').load('nav.html', function () {
                $('.nav a:contains("Etusivu")').addClass('active');
            })
        });
    </script>
    </body>
</html>
